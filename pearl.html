<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>çç äº¤å“è¯— Â· æå¢ƒç¾å­¦ ğŸš</title>
    <style>
        :root {
            --bg-deep: #0a0e14;
            --pearl-white: #fdfcfb;
            --accent-gold: #d4af37;
            --iridescent-pink: #ffeef8;
            --iridescent-blue: #e0f2fe;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-deep);
            overflow: hidden;
            font-family: 'Optima', 'Candara', 'Noto Serif SC', serif;
        }

        #canvas {
            display: block;
            /* å¢åŠ åŠ¨æ€æ°´é¢æµå…‰çš„èƒŒæ™¯æ•ˆæœ */
            background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), #1c2533 0%, #0a0e14 100%);
            position: relative;
        }

        #canvas::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.015' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.04;
            pointer-events: none;
            mix-blend-mode: overlay;
            animation: water-flow 20s linear infinite;
        }

        @keyframes water-flow {
            0% { transform: scale(1) translate(0, 0); }
            50% { transform: scale(1.1) translate(-1%, -1%); }
            100% { transform: scale(1) translate(0, 0); }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 50% 50%, transparent 30%, rgba(10, 14, 20, 0.4) 100%);
        }

        .hero-section {
            text-align: center;
            opacity: 0;
            animation: fadeIn 3s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .main-title {
            color: var(--pearl-white);
            font-size: 4.5rem;
            font-weight: 300;
            letter-spacing: 0.8rem;
            margin: 0;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3), 0 0 60px rgba(212, 175, 55, 0.1);
            position: relative;
        }

        .main-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-gold), transparent);
        }

        .sub-title {
            color: var(--accent-gold);
            font-size: 1.2rem;
            letter-spacing: 0.5rem;
            margin-top: 35px;
            text-transform: uppercase;
            font-weight: 200;
        }

        .hint-text {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.9rem;
            letter-spacing: 0.3rem;
            z-index: 20;
            pointer-events: none;
        }

        /* æ›´åŠ çœŸå®ä¸”çµåŠ¨çš„æ°´æ³¢çº¹æ•ˆæœ */
        .ripple-container {
            position: absolute;
            pointer-events: none;
            z-index: 5;
            transform: translate(-50%, -50%);
        }

        .ripple-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            /* æå°½é€æ˜çš„çº¿æ¡ï¼Œä»…ä¿ç•™å¾®å¼±çš„å…‰å½±è½®å»“ */
            border: 0.5px solid rgba(255, 255, 255, 0.03);
            box-shadow: 
                0 0 6px rgba(255, 255, 255, 0.05),
                inset 0 0 8px rgba(255, 255, 255, 0.02);
            border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
            animation: ripple-liquid 4s cubic-bezier(0.15, 0.3, 0.2, 1) forwards,
                       ripple-wobble 6s ease-in-out infinite alternate;
            /* æŸ”å’Œçš„æŠ˜å°„æ•ˆæœï¼Œç§»é™¤å¼ºå¯¹æ¯”åº¦ä½¿é¢œè‰²æ›´æµ… */
            backdrop-filter: brightness(1.12) blur(1px); 
            filter: blur(0.4px);
            will-change: transform, opacity;
        }

        .ripple-ring:nth-child(2) {
            animation-delay: 0.2s;
            border-radius: 63% 37% 30% 70% / 50% 55% 45% 50%;
            opacity: 0.2;
            border-color: rgba(224, 242, 254, 0.05);
        }

        .ripple-ring:nth-child(3) {
            animation-delay: 0.5s;
            border-radius: 45% 55% 74% 26% / 47% 42% 58% 53%;
            opacity: 0.1;
            border-color: rgba(255, 238, 248, 0.05);
        }

        @keyframes ripple-liquid {
            0% { 
                transform: translate(-50%, -50%) scale(0) rotate(0deg); 
                opacity: 0; 
            }
            15% { 
                opacity: 0.25; /* è°ƒä½å³°å€¼ä¸é€æ˜åº¦ï¼Œä½¿é¢œè‰²æ›´æ·¡ */
            }
            100% { 
                transform: translate(-50%, -50%) scale(5.5) rotate(20deg); 
                opacity: 0; 
            }
        }

        @keyframes ripple-wobble {
            0% { border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%; }
            100% { border-radius: 48% 52% 50% 50% / 50% 48% 52% 50%; }
        }
    </style>
</head>
<body id="body">
    <div class="overlay">
        <div class="hero-section">
            <h1 class="main-title">çç äº¤å“è¯—</h1>
            <div class="sub-title">æ°¸æ’ä¹‹å…‰ Â· æå¢ƒç¾å­¦</div>
        </div>
    </div>

    <div class="hint-text">ç‚¹å‡»å¤©é™…ï¼Œæ„ŸçŸ¥æµåŠ¨çš„éŸ³å¾‹ä¸å½±</div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let pearls = [];
        let mist = []; // é¼ æ ‡ç§»åŠ¨äº§ç”Ÿçš„å…‰é›¾
        let ripples = []; // ç”»å¸ƒæ³¢çº¹
        const mistPool = []; // å¯¹è±¡æ± ï¼šå…‰é›¾ç²’å­
        const pearlPool = []; // å¯¹è±¡æ± ï¼šçç ç²’å­
        const ripplePool = []; // å¯¹è±¡æ± ï¼šæ³¢çº¹
        let mouseX = -1000, mouseY = -1000;
        
        // éŸ³æ•ˆç³»ç»Ÿ
        let audioCtx = null;
        function initAudio() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playSoftChime(frequency) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.type = 'sine';
            osc.frequency.setValueAtTime(frequency || 440 + Math.random() * 440, audioCtx.currentTime);
            
            gain.gain.setValueAtTime(0, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0.08, audioCtx.currentTime + 0.05);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 1.2);
            
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.start();
            osc.stop(audioCtx.currentTime + 1.2);
        }

        const PEARL_COUNT = 65; // å¢åŠ å¸¸é©»æ•°é‡ï¼Œä½¿é¡µé¢æ›´ä¸°ç›ˆ
        const COLORS = [
            '#fdfcfb', // ç»å…¸ç™½
            '#ffeef8', // æ¨±èŠ±ç²‰
            '#e0f2fe', // æåœ°è“
            '#fef3c7', // å¥¶æ²¹é‡‘
            '#f3f4f6'  // æ™¨é›¾é“¶
        ];

        // æ€§èƒ½æ ¸å¿ƒï¼šé¢„æ¸²æŸ“çç çº¹ç†
        const pearlSpriteCache = [];
        function createPearlSprites() {
            COLORS.forEach((color, index) => {
                const size = 64; 
                const offCanvas = document.createElement('canvas');
                offCanvas.width = offCanvas.height = size;
                const offCtx = offCanvas.getContext('2d');
                const r = size / 2;
                
                // 3D æ¸å˜
                const grad = offCtx.createRadialGradient(r - r*0.3, r - r*0.3, r*0.05, r, r, r);
                grad.addColorStop(0, '#ffffff');
                grad.addColorStop(0.3, color);
                grad.addColorStop(1, '#a1a1a1');

                offCtx.fillStyle = grad;
                offCtx.beginPath();
                offCtx.arc(r, r, r - 2, 0, Math.PI * 2);
                offCtx.fill();

                // é«˜å…‰
                offCtx.beginPath();
                offCtx.ellipse(r - r*0.3, r - r*0.3, r*0.25, r*0.15, -Math.PI/4, 0, Math.PI * 2);
                offCtx.fillStyle = 'rgba(255, 255, 255, 0.85)';
                offCtx.fill();

                pearlSpriteCache[index] = offCanvas;
            });
        }
        createPearlSprites();

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        class MistParticle {
            constructor() {
                this.init(0, 0);
            }

            init(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 1.5;
                this.vy = (Math.random() - 0.5) * 1.5;
                this.size = Math.random() * 2 + 1;
                this.life = 1.0;
                this.decay = 0.015 + Math.random() * 0.02;
                this.color = COLORS[Math.floor(Math.random() * COLORS.length)];
                return this;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
                this.vx *= 0.98;
                this.vy *= 0.98;
                return this.life > 0;
            }

            draw() {
                const alpha = this.life * 0.6;
                ctx.globalAlpha = alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                if (Math.random() > 0.8) {
                    ctx.fillStyle = "#ffffff";
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * 1.5, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        class Pearl {
            constructor() {
                this.init(0, 0, 0, true);
            }

            init(x, y, radius, isPersistent = false) {
                this.x = x || Math.random() * width;
                this.y = y || Math.random() * height;
                this.radius = radius || Math.random() * 18 + 10;
                this.baseRadius = this.radius;
                this.colorIdx = Math.floor(Math.random() * COLORS.length);
                this.color = COLORS[this.colorIdx];
                this.vx = (Math.random() - 0.5) * 0.2;
                this.vy = (Math.random() - 0.5) * 0.2;
                this.alpha = Math.random() * 0.5 + 0.4;
                this.pulse = Math.random() * Math.PI * 2;
                this.pulseSpeed = 0.01 + Math.random() * 0.01;
                this.isPersistent = isPersistent;
                this.life = 1.0;
                this.decay = 0.002 + Math.random() * 0.003;
                return this;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (!this.isPersistent) {
                    this.life -= this.decay;
                }

                if (this.x < -50) this.x = width + 50;
                if (this.x > width + 50) this.x = -50;
                if (this.y < -50) this.y = height + 50;
                if (this.y > height + 50) this.y = -50;

                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const distSq = dx * dx + dy * dy;
                if (distSq < 40000) {
                    const dist = Math.sqrt(distSq);
                    const force = (200 - dist) / 5000;
                    this.vx -= dx * force * 0.05;
                    this.vy -= dy * force * 0.05;
                }

                this.vx *= 0.99;
                this.vy *= 0.99;
                this.pulse += this.pulseSpeed;
                return this.isPersistent || this.life > 0;
            }

            draw() {
                const opacity = (this.alpha + Math.sin(this.pulse) * 0.15) * this.life;
                if (opacity <= 0) return;
                
                ctx.globalAlpha = opacity;
                const r = this.radius;
                ctx.drawImage(pearlSpriteCache[this.colorIdx], this.x - r, this.y - r, r * 2, r * 2);
            }
        }

        class Ripple {
            constructor() {
                this.init(0, 0);
            }

            init(x, y, delay = 0) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = Math.random() * 80 + 180;
                this.life = 1.0;
                this.delay = delay; // å¢åŠ å»¶è¿Ÿï¼Œä½¿å¤šå±‚æ³¢çº¹æœ‰å…ˆåé¡ºåº
                this.decay = 0.006 + Math.random() * 0.004;
                this.rotate = Math.random() * Math.PI * 2;
                // ä¸ºæ¯ä¸€å±‚æ³¢çº¹ç”Ÿæˆç‹¬ç‰¹çš„æ³¢åŠ¨é¢‘ç‡
                this.noiseFreq = Math.random() * 2 + 2;
                this.noiseAmp = Math.random() * 0.1 + 0.05;
                return this;
            }

            update() {
                if (this.delay > 0) {
                    this.delay--;
                    return true;
                }
                this.radius += (this.maxRadius - this.radius) * 0.04;
                this.life -= this.decay;
                return this.life > 0;
            }

            draw() {
                if (this.delay > 0) return;
                
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotate + (1 - this.life) * 0.3);
                
                const alpha = this.life * 0.2;
                ctx.globalAlpha = alpha;
                
                // æ¨¡æ‹ŸåŸæœ¬çš„ box-shadow æ•ˆæœ
                ctx.shadowBlur = 10;
                ctx.shadowColor = 'rgba(255, 255, 255, 0.2)';
                
                ctx.strokeStyle = `rgba(255, 255, 255, ${this.life * 0.4})`;
                ctx.lineWidth = 0.8;
                
                ctx.beginPath();
                const r = this.radius;
                const segments = 60;
                for(let i = 0; i <= segments; i++) {
                    const angle = (i / segments) * Math.PI * 2;
                    // ä½¿ç”¨å¤šé‡æ­£å¼¦å‡½æ•°æ¨¡æ‹Ÿæœ‰æœºçš„ä¸è§„åˆ™å½¢æ€
                    const noise = Math.sin(angle * this.noiseFreq) * Math.cos(angle * 2) * (r * this.noiseAmp);
                    const px = Math.cos(angle) * (r + noise);
                    const py = Math.sin(angle) * (r + noise);
                    if(i === 0) ctx.moveTo(px, py);
                    else ctx.lineTo(px, py);
                }
                ctx.closePath();
                ctx.stroke();
                
                // å¢åŠ ä¸€å±‚æç»†å¾®çš„å†…å…‰æ™•
                ctx.lineWidth = 0.3;
                ctx.stroke();
                
                ctx.restore();
            }
        }

        function init() {
            pearls = [];
            for (let i = 0; i < PEARL_COUNT; i++) {
                pearls.push(new Pearl().init(null, null, null, true)); // åˆå§‹çç æ˜¯æ°¸æ’çš„
            }
        }

        function createBurst(x, y) {
            playSoftChime(200 + Math.random() * 600);
            for (let i = 0; i < 4; i++) {
                const p = pearlPool.length > 0 ? pearlPool.pop().init(x, y, Math.random() * 12 + 10, false) : new Pearl().init(x, y, Math.random() * 12 + 10, false);
                const angle = Math.random() * Math.PI * 2;
                const force = Math.random() * 2 + 1;
                p.vx = Math.cos(angle) * force;
                p.vy = Math.sin(angle) * force;
                p.alpha = 0.8;
                pearls.push(p);
            }
            // æ·»åŠ  3 å±‚å…·æœ‰å…ˆåèŠ‚å¥æ„Ÿçš„ Canvas æ³¢çº¹
            for(let i=0; i<3; i++) {
                const delay = i * 15; // æ¯å±‚é—´éš”çº¦ 0.25ç§’
                const r = ripplePool.length > 0 ? ripplePool.pop().init(x, y, delay) : new Ripple().init(x, y, delay);
                ripples.push(r);
            }
        }

        function loop() {
            ctx.clearRect(0, 0, width, height);

            // 1. æ›´æ–°å¹¶ç»˜åˆ¶æ³¢çº¹ (Canvas å®ç°ï¼Œæ—  DOM å‹åŠ›)
            for (let i = ripples.length - 1; i >= 0; i--) {
                const r = ripples[i];
                if (!r.update()) {
                    ripplePool.push(ripples.splice(i, 1)[0]);
                } else {
                    r.draw();
                }
            }

            // 2. ç»˜åˆ¶çç é—´çš„è¿çº¿ï¼šä¼˜åŒ–æ¸²æŸ“æ€§èƒ½
            const maxDistSq = 180 * 180;
            ctx.lineWidth = 0.5;
            ctx.strokeStyle = 'rgba(212, 175, 55, 0.08)'; // ä½¿ç”¨å›ºå®šä½é€æ˜åº¦ï¼Œåˆå¹¶ä¸ºä¸€ä¸ª path ç»˜åˆ¶æé«˜æ€§èƒ½
            ctx.beginPath();
            for (let i = 0; i < pearls.length; i++) {
                const pi = pearls[i];
                let connections = 0;
                for (let j = i + 1; j < pearls.length && connections < 3; j++) {
                    const pj = pearls[j];
                    const dx = pi.x - pj.x;
                    const dy = pi.y - pj.y;
                    const dSq = dx * dx + dy * dy;
                    if (dSq < maxDistSq) {
                        ctx.moveTo(pi.x, pi.y);
                        ctx.lineTo(pj.x, pj.y);
                        connections++;
                    }
                }
            }
            ctx.stroke();

            // 3. æ›´æ–°å¹¶ç»˜åˆ¶çç 
            for (let i = pearls.length - 1; i >= 0; i--) {
                const p = pearls[i];
                if (!p.update()) {
                    pearlPool.push(pearls.splice(i, 1)[0]);
                } else {
                    p.draw();
                }
            }

            // 4. æ›´æ–°å¹¶ç»˜åˆ¶é¼ æ ‡å…‰é›¾ï¼ˆä½¿ç”¨å¯¹è±¡æ± å‡å°‘ GCï¼‰
            for (let i = mist.length - 1; i >= 0; i--) {
                const m = mist[i];
                if (!m.update()) {
                    mistPool.push(mist.splice(i, 1)[0]);
                } else {
                    m.draw();
                }
            }
            ctx.globalAlpha = 1.0;

            requestAnimationFrame(loop);
        }

        let lastMouseMove = 0;
        window.addEventListener('mousemove', (e) => {
            const now = Date.now();
            mouseX = e.clientX;
            mouseY = e.clientY;

            // èŠ‚æµå¤„ç†ï¼Œé¿å…è¿‡é«˜é¢‘ç‡çš„ DOM/è®¡ç®—æ›´æ–°
            if (now - lastMouseMove < 16) return; 
            lastMouseMove = now;

            initAudio();
            
            // åŠ¨æ€èƒŒæ™¯å…‰æºè·Ÿéš
            canvas.style.setProperty('--mouse-x', (e.clientX / width * 100) + '%');
            canvas.style.setProperty('--mouse-y', (e.clientY / height * 100) + '%');

            // äº§ç”Ÿå”¯ç¾çš„å…‰é›¾ï¼ˆä»å¯¹è±¡æ± è·å–ï¼‰
            if (Math.random() > 0.4) {
                const p = mistPool.length > 0 ? mistPool.pop().init(e.clientX, e.clientY) : new MistParticle().init(e.clientX, e.clientY);
                mist.push(p);
            }
        });

        window.addEventListener('mousedown', (e) => {
            initAudio();
            createBurst(e.clientX, e.clientY);
        });

        init();
        loop();
    </script>
