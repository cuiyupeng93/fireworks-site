    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #050505;
            overflow: hidden;
            font-family: 'STKaiti', 'KaiTi', 'Microsoft YaHei', sans-serif;
        }

        #canvas {

        }

        .decoration-layer {

        .festive-title {

        .title-main {

        .btn-launch {

        .hint {

        }

        .shake {
            animation: shakeScreen 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shakeScreen {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }

<body id="body">

        <svg class="lantern-box lantern-right" viewBox="0 0 100 150">

            <ellipse cx="50" cy="70" rx="35" ry="45" fill="#d42d2d" stroke="#ffd700" stroke-width="3"/>
            <rect x="35" y="25" width="30" height="10" fill="#ffd700"/>
            <rect x="35" y="105" width="30" height="10" fill="#ffd700"/>
            <text x="50" y="78" text-anchor="middle" fill="#ffd700" font-size="25" font-weight="bold">é¡º</text>
        </svg>
    </div>

    <div class="festive-title">
        <h1 class="title-main">2026</h1>
        <div class="title-sub">ç››ä¸–åç«  Â· å²å²å¹³å®‰</div>
    </div>

    <div class="ui-panel">
        <button class="btn-launch" id="autoBtn">ğŸ® å¼€å¯åº†å…¸ç››å®´ ğŸ®</button>
        <div class="hint">ç‚¹å‡»å¤©é™…ï¼Œæˆ–æŒ‰ç©ºæ ¼é”®</div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { alpha: false }); // ä¼˜åŒ–ï¼šå…³é—­é€æ˜é€šé“æå‡ç»˜åˆ¶é€Ÿåº¦
        const autoBtn = document.getElementById('autoBtn');
        const body = document.getElementById('body');

        let width, height;
        let fireworks = [];
        let particles = [];
        let autoMode = false;
        const MAX_PARTICLES = 1000; // ä¼˜åŒ–ï¼šé™åˆ¶å…¨å±€ç²’å­æ€»æ•°

        // éŸ³é¢‘ä¸Šä¸‹æ–‡ï¼ˆæ‡’åŠ è½½ï¼Œç”±äºæµè§ˆå™¨é™åˆ¶å¿…é¡»ç”±äº¤äº’è§¦å‘ï¼‰
        let audioCtx = null;
        function initAudio() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        // åˆæˆçˆ†ç‚¸éŸ³æ•ˆ
        function playExplosionSound() {
            if (!audioCtx) return;
            
            const bufferSize = audioCtx.sampleRate * 0.5;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);

            // ç”Ÿæˆç™½å™ªéŸ³
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }

            const noiseSource = audioCtx.createBufferSource();
            noiseSource.buffer = buffer;

            // æ»¤æ³¢å™¨ï¼šæ¨¡æ‹Ÿä½æ²‰çš„çˆ†ç‚¸æ„Ÿ
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(500, audioCtx.currentTime);
            filter.frequency.exponentialRampToValueAtTime(10, audioCtx.currentTime + 0.5);

            // å¢ç›Šå™¨ï¼šæŒ‡æ•°è¡°å‡
            const gainNode = audioCtx.createGain();
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);

            noiseSource.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            noiseSource.start();
            noiseSource.stop(audioCtx.currentTime + 0.5);
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            // æ¯æ¬¡ç¼©æ”¾å¡«å……èƒŒæ™¯ï¼Œé˜²æ­¢æ®‹ç•™
            ctx.fillStyle = '#050505';
            ctx.fillRect(0, 0, width, height);
        }
        window.addEventListener('resize', resize);
        resize();

        function getRandomFestiveColor() {
            const festiveHues = [0, 45, 30, 330, 120, 200];
            return festiveHues[Math.floor(Math.random() * festiveHues.length)] + (Math.random() * 20 - 10);
        }

        class Firework {
            constructor(tx, ty) {
                this.x = Math.random() * width;
                this.y = height;
                this.tx = tx;
                this.ty = ty;
                this.angle = Math.atan2(this.ty - this.y, this.tx - this.x);
                this.speed = 1.8;
                this.accel = 1.05;
                this.hue = getRandomFestiveColor();
                this.trail = [];
                this.trailLen = 6;
            }

            update(idx) {
                this.trail.unshift([this.x, this.y]);
                if(this.trail.length > this.trailLen) this.trail.pop();
                
                this.speed *= this.accel;
                const vx = Math.cos(this.angle) * this.speed;
                const vy = Math.sin(this.angle) * this.speed;
                
                if(Math.hypot(this.tx - this.x, this.ty - this.y) <= this.speed) {
                    explode(this.tx, this.ty, this.hue);
                    fireworks.splice(idx, 1);
                } else {
                    this.x += vx;
                    this.y += vy;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.lineWidth = 2;
                ctx.strokeStyle = `hsl(${this.hue}, 100%, 60%)`;
                const start = this.trail[this.trail.length - 1] || [this.x, this.y];
                ctx.moveTo(start[0], start[1]);
                ctx.lineTo(this.x, this.y);
                ctx.stroke();
            }
        }

        class Particle {
            constructor(x, y, hue, isChild = false) {
                this.x = x;
                this.y = y;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * (isChild ? 6 : 12) + 2;
                this.friction = 0.95;
                this.gravity = 0.7;
                this.hue = hue + (Math.random() * 30 - 15);
                this.alpha = 1;
                this.decay = Math.random() * 0.012 + 0.01;
                this.isChild = isChild;
                this.sparkle = Math.random() > 0.8;
            }

            update(idx) {
                this.speed *= this.friction;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.alpha -= this.decay;

                if (this.alpha <= 0) {
                    if (!this.isChild && Math.random() > 0.96) {
                        explode(this.x, this.y, this.hue, true);
                    }
                    particles.splice(idx, 1);
                }
            }

            draw() {
                const brightness = (this.sparkle && Math.random() > 0.5) ? 95 : 65;
                const radius = this.isChild ? 1.2 : 2.2;
                
                // æ ¸å¿ƒ
                ctx.beginPath();
                ctx.arc(this.x, this.y, radius, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 100%, ${brightness}%, ${this.alpha})`;
                ctx.fill();

                // ä¼˜åŒ–ï¼šä½¿ç”¨ç®€å•çš„å åŠ æ›¿ä»£ shadowBlur
                if (this.alpha > 0.5) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, radius * 3, 0, Math.PI * 2);
                    ctx.fillStyle = `hsla(${this.hue}, 100%, 50%, ${this.alpha * 0.2})`;
                    ctx.fill();
                }
            }
        }

        function explode(x, y, hue, isChild = false) {
            if (particles.length > MAX_PARTICLES) return; // é˜ˆå€¼æ§åˆ¶
            
            const count = isChild ? 15 : 100;
            for(let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, hue, isChild));
            }
            
            if (!isChild) {
                playExplosionSound();
                triggerShake();
                // ç¬é—´é—ªå…‰
                ctx.fillStyle = `hsla(${hue}, 100%, 90%, 0.1)`;
                ctx.fillRect(0, 0, width, height);
            }
        }

        function triggerShake() {
            body.classList.remove('shake');
            void body.offsetWidth;
            body.classList.add('shake');
        }

        function loop() {
            requestAnimationFrame(loop);
            
            // ä¼˜åŒ–ï¼šèƒŒæ™¯è¦†ç›–è€Œä¸æ˜¯ destination-out ä»¥æå‡æŸäº›æµè§ˆå™¨çš„ç¨³å®šæ€§
            ctx.fillStyle = 'rgba(5, 5, 5, 0.22)';
            ctx.fillRect(0, 0, width, height);
            
            ctx.globalCompositeOperation = 'lighter';
            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].draw();
                fireworks[i].update(i);
            }
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].draw();
                particles[i].update(i);
            }
            ctx.globalCompositeOperation = 'source-over';
        }

        function handleInteraction(e) {
            initAudio();
            const x = e.pageX || (e.touches ? e.touches[0].pageX : 0);
            const y = e.pageY || (e.touches ? e.touches[0].pageY : 0);
            fireworks.push(new Firework(x, y));
        }

        canvas.addEventListener('mousedown', handleInteraction);
        window.addEventListener('keydown', (e) => {
            if(e.code === 'Space') {
                initAudio();
                fireworks.push(new Firework(Math.random() * width, Math.random() * height * 0.7));
            }
        });

        autoBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            initAudio();
            autoMode = !autoMode;
            autoBtn.innerText = autoMode ? "ğŸ® æš‚åœåº†å…¸ ğŸ®" : "ğŸ® å¼€å¯åº†å…¸ç››å®´ ğŸ®";
            if(autoMode) autoLaunch();
        });

        function autoLaunch() {
            if(!autoMode) return;
            fireworks.push(new Firework(Math.random() * width, Math.random() * height * 0.5 + 50));
            setTimeout(autoLaunch, Math.random() * 600 + 400);
        }

        loop();
    </script>
